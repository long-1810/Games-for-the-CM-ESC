<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>MEMORY MADNESS - BY TEAGO BUI</title>

  <link rel="stylesheet" href="../stylesheets/global.css">
  <link rel="stylesheet" href="../stylesheets/game.css">
  <link rel="stylesheet" href="../stylesheets/singleplayer.css">
</head>

<body>
  <div class="container container-singleplayer">
    <section id="memory-game">
      <!-- <div class="memory-card" data-content="set-1">
        <div class="front-face">
          <p class="front-face--text">family</p>
        </div>
        <img class="back-face" src="img/esc-logo.jpg" alt="Memory Card">
      </div> -->
    </section>

    <section class="functionalities">
      <form id="form">
        <p class="title">Add new word sets to the list</p>
        <label for="word-1">First word</label>
        <label for="word-2">Second word</label>
        <input type="text" name="word-1" id="word-1" placeholder="First Word">
        <input type="text" name="word-2" id="word-2" placeholder="Second Word">
        <input type="submit" name="submit" id="submit">
      </form>

      <div id="info">
        <p>There are <span id="cards-left">16</span> cards left</p>
        <p>Time elapsed (in seconds): <span id="time-elapsed">0</span></p>
        <p>Round <span id="round"></span></p>
      </div>

      <div class="teams">
        <p class="title">SCORE</p>
        <p class="score">0</p>
      </div>
    </section>


  </div>

  <div id="win-screen" class="hidden">
    <p class="title">YOU WON</p>
    <button id="reset">RESET</button>
  </div>
  <div id="overlay" class="hidden">
  </div>

  <script src="../scripts/game.js"></script>
  <script src="../scripts/singleplayer.js"></script>
</body>

</html>
